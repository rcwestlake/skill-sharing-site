<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Skill Sharing</title>
    <link rel="stylesheet" href="skillsharing.css"></link>
  </head>
  <body>
    <section class="header">
      <h1>Skill Sharing</h1>
      <p class="name-text">Your Name: </p>
      <input type="text" id="name" />
    </section>

    <form id="newtalk">
      <h3>Submit a talk</h3>
      Title: <input type="text" name="title" class="input" />
      <br>
      Summary: <input type="text" name="summary" class="input" />
      <button type="submit" class="send-btn">Send</button>
    </form>
    <section id="talks"><h3>Talks</h3></section>

    <div id="template" style="display: none">
      <div class="talk">
        <h2>{{title}}</h2>
        <div>by <span class="name">{{presenter}}</span></div>
        <p>{{summary}}</p>
        <h4>Comments:</h4>
        <div class="comments"></div>
        <form>
          <input type="text" name="comment" />
          <button type="submit">Add comment</button>
          <button type="button" class="del">Delete talk</button>
        </form>
      </div>
      <div class="comment">
        <span class="name">{{author}}</span>: {{message}}
      </div>
    </div>

    <script src="skillsharing_client.js"></script>
  </body>
</html>
